<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio - John Doe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
  <h2 class="text-center mb-4">My Portfolio</h2>

  <!-- Tabs Navigation -->
  <ul class="nav nav-tabs mb-4" id="portfolioTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="projects-tab" data-bs-toggle="tab" data-bs-target="#projects" type="button">Projects</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="skills-tab" data-bs-toggle="tab" data-bs-target="#skills" type="button">Skills</button>
    </li>
  </ul>

  <!-- Tab Content -->
  <div class="tab-content" id="portfolioTabsContent">
    <!-- Projects Tab -->
    <div class="tab-pane fade show active" id="projects" role="tabpanel">
      <div id="projectCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://via.placeholder.com/900x400" class="d-block w-100" alt="Project 1">
            <div class="carousel-caption d-none d-md-block">
              <h5>Project 1</h5>
              <p>Restaurant Management System</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/900x400" class="d-block w-100" alt="Project 2">
            <div class="carousel-caption d-none d-md-block">
              <h5>Project 2</h5>
              <p>Student Management Portal</p>
            </div>
          </div>
          <!-- Add more carousel items as needed -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#projectCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#projectCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>

    <!-- Skills Tab -->
    <div class="tab-pane fade" id="skills" role="tabpanel">
      <div class="row text-center mt-4">
        <div class="col-md-3 mb-3">
          <span class="badge bg-primary p-3">HTML</span>
        </div>
        <div class="col-md-3 mb-3">
          <span class="badge bg-success p-3">CSS</span>
        </div>
        <div class="col-md-3 mb-3">
          <span class="badge bg-warning p-3">Bootstrap</span>
        </div>
        <div class="col-md-3 mb-3">
          <span class="badge bg-info text-dark p-3">JavaScript</span>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
