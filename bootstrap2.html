<!DOCTYPE html>
<html lang="en">
<head>
  <title>Profile Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      margin: 100px auto;
      max-width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .profile-img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="card text-center">
    <img src="https://via.placeholder.com/300x250" class="profile-img" alt="profile">
    <div class="card-body">
      <h4 class="card-title">John Doe</h4>
      <p class="card-text text-muted">Web Developer</p>
      <a href="#" class="btn btn-success">Follow</a>
    </div>
  </div>
</body>
</html>
