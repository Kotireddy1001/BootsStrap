<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pricing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container mt-5 text-center">
    <h2>Pricing Plans</h2>
    <div class="row mt-4">
      <div class="col-md-4">
        <div class="card p-3">
          <h4>Basic</h4>
          <p>$10/month</p>
          <button class="btn btn-outline-primary">Choose</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 bg-light">
          <h4>Standard</h4>
          <p>$20/month</p>
          <button class="btn btn-primary">Choose</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <h4>Premium</h4>
          <p>$30/month</p>
          <button class="btn btn-outline-primary">Choose</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
