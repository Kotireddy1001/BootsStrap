<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Foodie - Food Delivery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hero {
      background: url('https://via.placeholder.com/1200x400') center/cover no-repeat;
      color: white;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero h1 {
      background-color: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Foodie</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<!-- Hero Section -->
<div class="hero">
  <h1>Delicious Food Delivered To You</h1>
</div>

<!-- Popular Dishes -->
<div class="container my-5">
  <h2 class="text-center mb-4">Popular Dishes</h2>
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card shadow">
        <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="Pizza">
        <div class="card-body">
          <h5 class="card-title">Pizza</h5>
          <p class="card-text">Cheesy and loaded with toppings.</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow">
        <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="Burger">
        <div class="card-body">
          <h5 class="card-title">Burger</h5>
          <p class="card-text">Juicy, grilled, and satisfying.</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow">
        <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="Pasta">
        <div class="card-body">
          <h5 class="card-title">Pasta</h5>
          <p class="card-text">Italian-style creamy pasta.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">

</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
