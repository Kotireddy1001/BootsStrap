<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Shop - Product Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-card img {
      height: 200px;
      object-fit: cover;
    }
    .filter-box {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <h2 class="text-center mb-4">Shop Our Products</h2>
  <div class="row">
    <!-- Filters Sidebar -->
    <div class="col-md-3">
      <div class="filter-box">
        <h5>Categories</h5>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="cat1">
          <label class="form-check-label" for="cat1">Electronics</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="cat2">
          <label class="form-check-label" for="cat2">Clothing</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="cat3">
          <label class="form-check-label" for="cat3">Accessories</label>
        </div>
      </div>
    </div>

    <!-- Product Grid -->
    <div class="col-md-9">
      <div class="row g-4">
        <!-- Product 1 -->
        <div class="col-md-4">
          <div class="card product-card">
            <img src="https://via.placeholder.com/300" class="card-img-top" alt="Product">
            <div class="card-body">
              <h5 class="card-title">Wireless Headphones</h5>
              <p class="card-text">₹2,999</p>
              <button class="btn btn-sm btn-primary">Add to Cart</button>
            </div>
          </div>
        </div>

        <!-- Product 2 -->
        <div class="col-md-4">
          <div class="card product-card">
            <img src="https://via.placeholder.com/300" class="card-img-top" alt="Product">
            <div class="card-body">
              <h5 class="card-title">Men's T-Shirt</h5>
              <p class="card-text">₹799</p>
              <button class="btn btn-sm btn-primary">Add to Cart</button>
            </div>
          </div>
        </div>

        <!-- Product 3 -->
        <div class="col-md-4">
          <div class="card product-card">
            <img src="https://via.placeholder.com/300" class="card-img-top" alt="Product">
            <div class="card-body">
              <h5 class="card-title">Smart Watch</h5>
              <p class="card-text">₹1,999</p>
              <button class="btn btn-sm btn-primary">Add to Cart</button>
            </div>
          </div>
        </div>

        <!-- You can add more products as needed -->
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
